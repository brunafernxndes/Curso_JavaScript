<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - Teclado</title>
</head>

<body>
  <script>

    function acao() {
      alert('Evento disparado')
    }

  </script>

  <!--onkeydown aciona quando a tecla é pressionada
  //onkeypress aciona enquanto a tecla é liberada após o clique - precisa ser tecla de caractere
  //onkeyup aciona quando mantém a tecla pressionada-->

  <input onkeydown="acao()" type="text" />

</body>

</html>
