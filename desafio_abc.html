<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Desafio A-B-C</title>
</head>

<body>

  <script>
    var a = 10
    var b = 20
    var c = null

    document.write('A: ' + a + '<br/>')
    document.write('B: ' + b + '<br/>')
    document.write('C: ' + c + '<br/>')

    document.write('<hr/>')

    //lógica de inversão dos valores entre as variáveis A e B
    c = a
    a = b
    b = c
    c = null
    //

    document.write('A: ' + a + '<br/>')
    document.write('B: ' + b + '<br/>')
    document.write('C: ' + c + '<br/>')
  </script>

</body>

</html>
