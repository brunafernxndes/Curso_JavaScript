<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções Matemáticas</title>
</head>

<body>
  <script>

    //.ceil
    //Arredonda para cima considerando as casas decimais
    var x = Math.ceil(13.555)
    document.write(x)

    //.floor
    //Arredonda ignorando as casas decimais
    var x = Math.floor(13.555)
    document.write(x)

    //.round
    //Arredonda para cima ou para baixo levando em consideração o peso da fração - 5+ para cima/ 4- para baixo
    var x = Math.round(13.555)
    document.write(x)

    //.random
    //Valor aleatório entre 0 e 1
    var x = Math.random()
    document.write(x)

  </script>
</body>

</html>
