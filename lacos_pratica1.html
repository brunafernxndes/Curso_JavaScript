<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando um pouco - Percorrendo e listando itens de Arrays</title>

</head>

<body>

  <script>
    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maçã'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Uva'

    var y = 0

    while (y < lista_frutas.length) {
      document.write(lista_frutas[y] + '<br/>')
      y++
    }
  </script>

</body>

</html>
