<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM parte 4 - Timing</title>
</head>

<body>
  <script>
    //setTimeout(function() { document.write('Teste')}, 2000)

    var i = 5

    var x = setInterval(function () {
      document.write(i)
      i--

      if (i === 0) {
        clearInterval(x)
      }
    }, 1000)
  </script>
</body>

</html>
