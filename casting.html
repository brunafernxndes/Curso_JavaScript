<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casting</title>
</head>

<body>
  <script>
    var variavel1 = prompt('Digite um número:')
    var variavel2 = prompt('Digite outro número:')

    //parseInt - indica que a variável é do tipo inteiro
    //parseFloat - indica que a variável é do tipo fração
    //toString - indica que a variável é de texto e deve ser concatenada

    //variavel1 = parseInt(variavel1)
    //variavel2 = parseInt(variavel2)

    console.log(variavel1)
    console.log(variavel2)

    document.write(variavel1.toString() + variavel2.toString())
  </script>
</body>

</html>
