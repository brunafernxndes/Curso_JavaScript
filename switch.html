<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>

<body>
  <script>
    var parametro = 2

    switch (parametro) {

      case 1:
        //se parametro === 1
        document.write('Parametro 1')
        break

      case 2:
        //se parametro === 2
        document.write('Parametro 2')
        break

      default:
        //se parametro n√£o for encontrado
        document.write('Default')
    }
  </script>
</body>

</html>
