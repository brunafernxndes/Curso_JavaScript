<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de fixação</title>
</head>

<body>
  <script>

    var nome = prompt('Digite seu nome:')
    var altura = prompt('Digite sua altura em centímetros')
    var peso = prompt('Digite seu peso:')
    var M = null

    altura = parseFloat(altura)
    peso = parseFloat(peso)

    altura = altura / 100
    M = peso / (altura * 2)

    if (M < 16) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Baixo peso muito grave.')
    } else if (M > 16 && M < 16.99) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Baixo peso grave.')
    } else if (M > 17 && M < 18.49) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Baixo peso.')
    } else if (M > 18.50 && M < 24.99) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Peso normal.')
    } else if (M > 25 && M < 29.99) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Sobrepeso.')
    } else if (M > 30 && M < 34.99) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Obesidade grau I.')
    } else if (M > 35 && M < 39.99) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Obesidade grau II.')
    } else if (M > 40) {
      document.write(nome + ' possui índice de massa corporal igual a ' + M + ', sendo classificado como: Obesidade grau III.')
    }

  </script>
</body>

</html>
