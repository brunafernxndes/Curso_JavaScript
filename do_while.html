<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Repetição - Do while</title>
</head>

<body>

  <script>
    var x = 11

    do {
      document.write(x + '<br/>')

      //break
      //continue

    } while (x <= 10)

    /*while (x <= 10) {
      document.write(x + '<br/>')
    }*/
  </script>

</body>
