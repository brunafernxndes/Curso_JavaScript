<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Repetição - While</title>
</head>

<body>

  <script>
    var x = 1

    document.write('Início <br/>')

    while (x <= 10) {

      x++
      if (x === 5) {
        continue
      }
      document.write(x + '<br/>')
    }
    document.write('fim <br/>')
  </script>

</body>

</html>
