<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operador Ternário</title>
</head>

<body>
  <script>

    var nota = prompt('Digite a nota do aluno:')
    var faltas = prompt('Digite a quantidade de faltas desse aluno:')

    var media = 7
    var faltas_maximas = 15

    /*if (nota >= media && faltas <= faltas_maximas) {
      document.write('Aprovado')
    } else {
      document.write('Reprovado')
    }*/

    //Operador Ternário
    var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado' : 'Falso'

    document.write(resultado)
  </script>
</body>

</html>
